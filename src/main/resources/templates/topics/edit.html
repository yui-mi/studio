<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<title>mystudio</title>
</head>

<body>
	<div class="topics-new-wrapper" layout:fragment="contents">
		<div class="container">
			<div class="row p-form-top d-none d-lg-block d-xl-block d-xxl-block"></div>
			<div class="row">
				<div class="col-md-6 mx-auto">
					<h1 class="text-center" th:text="#{topics.new.title}">Add Picture</h1>
					<form class="new_topic" id="new_topic" method="post" th:action="@{/topic/update}"
						th:object="${form}" enctype="multipart/form-data">
						<div layout:replace="~{layouts/common::messages}"></div>
						<input type="hidden" th:field="*{id}" />
						<div class="mb-3">
							<label class="form-label text-black" for="topic_image"
								th:text="#{topics.new.image}">Image</label>
							<input type="file" class="form-control-file" th:field="*{image}" />
							<p th:if="${#fields.hasErrors('image')}" class="error-message" th:errors="*{image}"></p>
						</div>
						<div class="mb-3">
							<label class="form-label text-black" for="topic_description">Description</label>
							<textarea class="form-control" th:field="*{description}" rows="10"
								th:errorclass="error-field"></textarea>
							<p th:if="${#fields.hasErrors('description')}" class="error-message"
								th:errors="*{description}"></p>
						</div>
						<div class="mb-3">
							<label class="form-label text-black" for="topic_reservationdate">reservationDate</label>
							<textarea class="form-control" th:field="*{reservationDate}" rows="10"
								th:errorclass="error-field"></textarea>
							<p th:if="${#fields.hasErrors('reservationDate')}" class="error-message"
								th:errors="*{reservationDate}"></p>
							<div class="mb-3">
								<label class="form-label text-black" for="topic_reservationtime">reservationTime</label>
								<textarea class="form-control" th:field="*{reservationTime}" rows="10"
									th:errorclass="error-field"></textarea>
								<p th:if="${#fields.hasErrors('reservationTime')}" class="error-message"
									th:errors="*{reservationTime}"></p>
								<input type="submit" value="更新" class="btn w-100 btn-outline-dark">
							</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
